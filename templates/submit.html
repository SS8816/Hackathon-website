<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Submit Predictions</title>
</head>
<body>
    <div class="container">
        <h1>Submit Your Predictions</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="predictions">Upload CSV with Predictions:</label>
            <input type="file" name="predictions" accept=".csv" required>
            <br><br>
            <label for="target">Upload Target CSV:</label>
            <input type="file" name="target" accept=".csv" required>
            <br><br>
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
