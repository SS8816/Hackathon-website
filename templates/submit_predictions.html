<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Left logo -->
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Left Logo" class="top-left-logo">

    <!-- Right logo -->
    <img src="{{ url_for('static', filename='images/sppp.jpg') }}" alt="Right Logo" class="top-right-logo">

    <div class="container mt-5">
        <h3 class="text-center">Submit Prediction and Target Files</h3>
        <form action="{{ url_for('submit_predictions') }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>
            <div class="form-group">
                <label for="prediction_file">Submit Prediction CSV:</label>
                <input type="file" class="form-control-file" id="prediction_file" name="prediction_file" required>
            </div>
            <div class="form-group">
                <label for="target_file">Submit Target CSV:</label>
                <input type="file" class="form-control-file" id="target_file" name="target_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Prediction</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
