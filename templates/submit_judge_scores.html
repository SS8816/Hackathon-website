<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Judge Scores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Left logo -->
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Left Logo" class="top-left-logo">

    <!-- Right logo -->
    <img src="{{ url_for('static', filename='images/sppp.jpg') }}" alt="Right Logo" class="top-right-logo">

    <div class="container mt-5">
        <h3 class="text-center">Submit Judge Scores</h3>
        <form action="{{ url_for('submit_judge_scores') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>
            <div class="form-group">
                <label for="presentation_score">Presentation Score:</label>
                <input type="number" class="form-control" id="presentation_score" name="presentation_score" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="feature_engineering_score">Feature Engineering Score:</label>
                <input type="number" class="form-control" id="feature_engineering_score" name="feature_engineering_score" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="timing_score">Timing Score:</label>
                <input type="number" class="form-control" id="timing_score" name="timing_score" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Judge Scores</button> <!-- Updated button text for clarity -->
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
